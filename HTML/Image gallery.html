<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <style>
        h1{
            text-align:center;font-family: times new roman;color: rgb(99, 5, 99);font-size: 50px
        }
        img{
            border-radius: 20px;
            border:4px solid black;
            margin:20px;
            box-shadow: 10px 10px 0 rgb(164, 139, 139);
        }
        h2{
            color:rgb(146, 146, 10);
            font-size:35px;
            text-align: center;
        }
        .a{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><mark style="background-color: rgb(177, 177, 11);">Image Gallery</mark></h1>
    <div>
        <div class="a">
        <h2><u>~Flowers~</u></h2>
            <img src="./flower1.jpeg" alt="Sunflower" height="200" width="200">
            <img src="./flower2.jpeg" alt="Rose flower" height="200" width="200" >
        </div>
        <div class="a">
        <h2><u>~Countries~</u></h2>
            <img src="./flag1.png" alt="Indian Flag"  height="200" width="200">
            <img src="./flag2.jpeg" alt="USA Flag" height="200" width="200">
        </div>    
    </div>
</body> 
</html>
