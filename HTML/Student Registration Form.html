<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>

        body{
            margin: 20px;
        }
        label{
            font-weight: bold;
        }
        table,tr,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <fieldset>
            <legend><b>Personal Info</b></legend>
                 <label for="n"><b>First Name:</b></label>
                 <input type="text" id="n" name="n">
                 <label for="m">Middle Name:</label>
                 <input type="text" id="m" name="m">
                 <label for="n">Last name:</label>
                 <input type="text" id="n" name="n">
         <br>
         <label for="dob">D.O.B:</label>
         <input type="date" id="dob" name="dob"><br><br>
         <label for="mail">E-mail:</label>
         <input type="email" id="mail" name="mail"><br><br>
         <label for="no.">Mobile number:</label>
         <input type="text" name="no." id="no.">
         (10 digit number)
         <br><br>
         <label for="gender">Gender:</label>
         <input type="radio" id="gender" name="gender">
         <label for="gender">Male</label>
         <input type="radio" id="gender" name="gender">
         <label for="gender">Female</label><br>
         <label for="address">Address:</label>
         <textarea name="address" id="address"></textarea><br><br>
         <label for="Religion">Religion:</label>
         <label for="religion">Hindu</label>
         <input type="radio" id="religion" name="religion">
         <label for="religion">Muslim</label>
         <input type="radio" id="religion" name="religion">
         <label for="religion">Christian</label>
         <input type="radio" id="religion" name="religion"><br><br>
         <label for="income">Estimate your family income:</label> 
         <select name="income" id="income">
            <option value="a">Please Select</option>
            <option value="a">below 1lpa</option>
            <option value="b">1lpa-3lpa</option>
            <option value="c">3lpa-5lpa</option>
            <option value="d">5lpa-10lpa</option>
            <option value="e">Above 10lpa</option>
         </select><br><br>
         <label for="mbno.">Gaurdian's number:</label>
         <input type="number" name="mbno." id="mbno.">
         (10 digit number)
        </fieldset><br><br>
        <fieldset>
            <legend><b>Education</b></legend>
         <label for="file">EAPCET Rank Card:</label>
         <input type="file" id="file" name="file"><br><br>
         <label for="branch">Choose the branch:</label>
         <select name="branch" id="branch">
          <option value="CSE">CSE</option>
          <option value="CSE-DS">CSE-DS</option>
          <option value="CSE-CS">CSE-CS</option>
          <option value="CSE-AIML">CSE-AIML</option>
          <option value="CSD">CSD</option>
          <option value="IT">IT</option>
          <option value="IOT">IOT</option>
         </select> <br><br>
         <table>
            <tr>
                <b>Qualification:</b>
            </tr>
            <tr>
                <th>Sl.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Class X</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Class XII</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
         </table>
         </fieldset>
    </form>
</body>
</html>
